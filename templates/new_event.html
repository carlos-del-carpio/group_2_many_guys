<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta content="UNCC Notes App" name="description">

        <title>UNCC Notes App - New Note</title>
        <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{url_for('index') }}">2 Many guys</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="{{url_for('get_events') }}">My Events</a>
                  </li>
                  
                  {% if user %}
                  <li class="nav-item ">
                    <a class="nav-link" href="{{url_for('logout') }}">Logout</a>
                  </li> 
                  {% else %}
                    <li class="nav-item ">
                      <a class="nav-link" href="{{url_for('login') }}">Sign In</a> 
                    </li> 
                    <li class="nav-item ">
                      <a class="nav-link" href="{{url_for('register') }}">Register</a>
                    </li> 
                  {% endif %}
                  
                </ul>
              </div>
            </div>
          </nav>

          <!-- <nav>
            <a href="{{url_for('index')}}"> Home</a> ||
            <a href="{{url_for('get_events')}}"> My Meetings</a>
        </nav>

        <nav>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav> -->

        <h1>Welcome {{user}} to Group 2 Many Guys' UNCC Events App!</h1>

        {% if event %}
        <form action="{{ url_for('update_event', event_id=event.id) }}" method="post">
            {% else %}
        <form action="{{ url_for('new_event') }}" method="post">
            {% endif %}
            <p><label>Title </label></p>
            <p><input name="title" type="text"/></p>

            <p><label>Meeting Description</label></p>
            <p>
                  <textarea cols="0" name="eventText" rows="6">
                      {% if event %}
                          {{event.text}}
                      {% else %}
                          Add your meeting description here...
                      {% endif %}
                  </textarea>
            </p>

            <p><label>Event Date</label></p>
            <p><input name="eventDate" type="date" value="MM-DD-YYYY" placeholder="dd-mm-yyyy"/></p>

            <p>
                {% if event %}
                <input type="submit" value="Update Event Details"/>
                {% else %}
                <input type="submit" value="Add Event"/>
                {% endif %}
            </p>
        </form>
    </body>
</html>
