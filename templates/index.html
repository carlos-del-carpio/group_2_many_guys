<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Events App">
        <title>UNCC Events App</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>

        <nav>
            <a href="{{url_for('index') }}"> Home</a> ||
            <a href="{{url_for('get_events') }}"> My Events</a> ||
            <a href="{{url_for('new_event') }}"> Add an Event</a>
        </nav>

        {% if user %}
            <nav>
                <a href="{{url_for('logout') }}">Logout</a>
            </nav>
        {% else %}
            <nav>
                <a href="{{url_for('login') }}">Sign In ||</a> 
                <a href="{{url_for('register') }}">Register</a>
            </nav>
        {% endif %}

        <center>
        <h1> Welcome {{user}} to Group 2 Many Guys' UNCC Events App!</h1>
        </center> 

    </body>
</html>
