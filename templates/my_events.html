<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Meet Central App">
        <title>Meet Central</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <nav>
            <a href="{{ url_for('get_events') }}">Events</a> ||
            <a href="{{ url_for('get_my_events') }}">My Events</a> ||
            <a href="{{url_for('get_rsvp_events')}}">My RSVPed Events</a> ||
            <a href="{{ url_for('get_events') }}">RSVPed</a>
        </nav>

        <nav>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>

        <h1>My Events</h1>
        <h2>{{ user }}'s Events</h2>

        <form method ="post" action="/myEvents", style="padding: 0 0 1em 0">
            <button type="get_my_events" name="Sort_mine_by_Name" value="Sort_mine_by_Name"> Sort by Name </button>
            <button type="get_my_events" name="Sort_mine_by_Date" value="Sort_mine_by_Date"> Sort by Date </button>
        </form>
        <table style="width: 100%">
            <colgroup>
               <col span="1" style="width: 15%;">
               <col span="1" style="width: 12%;">
               <col span="1" style="width: 8%;">
               <col span="1" style="width: 8%;">
            </colgroup>
            <tr>
                <th style="text-align: left;">Title</th>
                <th style="text-align: left;">Date</th>
                <th style="text-align: left;">Rating</th>
            </tr>
            {% for event in events %}
            <tr>
                <td><a href="{{ url_for('get_my_events', event_id=event.id, event_type='user') }}">{{event.event_title}}</a></td>
                <td>{{ event.event_date }}</td>
                <td>{{ event.count }} Like(s)</td>
                <td><a href="{{ url_for('update_event', event_id=event.id) }}">Edit</a></td>
                <td>
                    <form action="{{ url_for('delete_event', event_id=event.id) }}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
