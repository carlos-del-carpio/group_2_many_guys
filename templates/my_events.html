<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Events App">
        <title>UNCC Events App - View your Events</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>

        <nav>
            <a href="{{url_for('index')}}"> Home</a> ||
            <a href="{{url_for('get_events')}}"> My Events</a>||
            <a href="{{ url_for('new_event') }}">Add an Event</a>
        </nav>

        <nav>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>

        <h1>Welcome {{user}} to Group 2 Many Guys' UNCC Events App!</h1>

        <h1>Events Listed Below...</h1>

        <table>
            <tr>
                <th>Title</th>
                <th>Date</th>
            </tr>
            {% for event in events %}
            <tr>
                <td><a href="{{ url_for('get_event', event_id=event.id) }}">{{event.event_title}}</a></td>
                <td>{{ event.event_date }}</td>
                <td><a href="{{ url_for('update_event', event_id=event.id) }}">Edit</a></td>
                <td>
                    <form action="{{ url_for('delete_event', event_id=event.id) }}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
